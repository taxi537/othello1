<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <title>سیستم بررسی شیفت‌های تاکسی</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap");
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Vazirmatn", sans-serif;
            background-color: #00ff00; /* پس‌زمینه سبز */
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #0a145a; /* آبی پررنگ */
            text-shadow:
                0 0 5px #000000,
                0 0 10px #0a145a,
                0 0 20px #0a145a,
                0 0 30px #000000;
        }

        .clock {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 15px #ffd166, 0 0 30px #ffae00;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 15px;
            color: #ffd166;
            text-shadow: 0 0 8px rgba(255, 209, 102, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            overflow-x: auto;
            border-radius: 15px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        th {
            background: linear-gradient(135deg, rgba(255, 209, 102, 0.4), rgba(255, 255, 255, 0.05));
            font-weight: bold;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.07);
            transition: background 0.3s ease;
        }

        .shift-now {
            font-size: 1.1rem;
            margin: 10px 0;
            animation: fadeSlideUp 0.5s forwards;
            direction: rtl;
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tag {
            margin-right: 6px;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
        }

        .tag.Pilot {
            background: rgba(0, 200, 255, 0.2);
            color: #00e6ff;
        }

        .tag.Station {
            background: rgba(0, 255, 100, 0.2);
            color: #00ff88;
        }

        .tag.Food {
            background: rgba(255, 180, 0, 0.2);
            color: #ffae00;
        }

        .tag.Tour {
            background: rgba(180, 0, 255, 0.2);
            color: #c77dff;
        }

        .tag.Entertainment {
            background: rgba(255, 0, 100, 0.2);
            color: #ff4081;
        }

        .tag.Management {
            background: rgba(0, 0, 128, 0.3);
            color: #001f7f;
        }

        .on-leave {
            color: #ff4d4d;
            font-weight: bold;
        }

        /* واکنش‌گرایی موبایل */
        @media(max-width:768px) {
            .title {
                font-size: 1.6rem;
            }

            .clock {
                font-size: 2rem;
            }

            .section {
                width: 95%;
                padding: 15px;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="title">سیستم بررسی شیفت‌های تاکسی</div>
        <div class="clock" id="clock"></div>
    </header>

    <div class="section" id="current-shifts">
        <h2>شیفت فعلی</h2>
        <div id="shift-list"></div>
    </div>

    <div class="section">
        <h2>جدول کامل شیفت‌ها</h2>
        <table id="full-schedule">
            <thead>
                <tr>
                    <th>نام</th>
                    <th>رنک</th>
                    <th>روز / حالت</th>
                    <th>ساعت</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div style="margin:20px;">
            <button class="btn primary" id="exportBtn">خروجی اکسل</button>
        </div>
    </div>

    <script>
        // اینجا می‌تونی جاوااسکریپت ساعت و شیفت‌ها رو بذاری
        const clockEl = document.getElementById("clock");

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, "0");
            const m = String(now.getMinutes()).padStart(2, "0");
            const s = String(now.getSeconds()).padStart(2, "0");
            clockEl.textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
