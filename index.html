<style>
  body {
    margin: 0;
    font-family: "Vazirmatn", sans-serif;
    background: #0a0a0a; /* پس‌زمینه مشکی */
    overflow: hidden;
    color: #fff;
    text-align: center;
    position: relative;
  }

  /* توپ‌های متحرک 3D */
  .ball {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, #000);
    opacity: 0.6;
    animation: float 10s linear infinite;
  }

  .ball:nth-child(1) { width: 50px; height: 50px; top: 10%; left: 15%; animation-duration: 6s; }
  .ball:nth-child(2) { width: 35px; height: 35px; top: 50%; left: 60%; animation-duration: 9s; }
  .ball:nth-child(3) { width: 45px; height: 45px; top: 30%; left: 80%; animation-duration: 8s; }
  .ball:nth-child(4) { width: 60px; height: 60px; top: 70%; left: 30%; animation-duration: 12s; }
  .ball:nth-child(5) { width: 40px; height: 40px; top: 20%; left: 50%; animation-duration: 10s; }

  @keyframes float {
    0% { transform: translate3d(0,0,0) rotateX(0deg) rotateY(0deg); }
    50% { transform: translate3d(50px,-50px,50px) rotateX(180deg) rotateY(180deg); }
    100% { transform: translate3d(0,0,0) rotateX(360deg) rotateY(360deg); }
  }

  header {
    padding: 20px;
    font-weight: bold;
    background: rgba(0,0,0,0.6);
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    border-bottom: 2px solid rgba(0, 170, 255, 0.3);
    position: relative;
    z-index: 10;
  }

  .title {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #00d4ff;
    text-shadow: 0 0 15px #00d4ff, 0 0 25px #0077ff;
  }

  .clock {
    font-size: 3.5rem;
    font-weight: bold;
    color: #00f0ff;
    text-shadow: 0 0 15px #00d4ff, 0 0 30px #0055ff;
  }

  .section {
    background: rgba(0,0,0,0.35);
    margin: 20px auto;
    padding: 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 900px;
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    z-index: 5;
  }

  .section:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.8);
  }

  h2 {
    color: #00d4ff;
    text-shadow: 0 0 10px #00aaff;
  }

  table th {
    background: linear-gradient(135deg, rgba(0,212,255,0.3), rgba(0,0,0,0.2));
    color: #00f0ff;
  }

  tr:hover {
    background: rgba(0,212,255,0.05);
  }

  /* بقیه CSS مثل قبل باشه */
</style>

<!-- اضافه کردن توپ‌ها در body -->
